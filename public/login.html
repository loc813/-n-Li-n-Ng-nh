<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap">
    <div class="hero-mask opacity-8 bg-dark"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/login-bg-4.jpg');"></div>
    <div class="hero-content w-100">
      <div class="container">
        <div class="row g-0 min-vh-100 py-4 py-md-5"> 
          <!-- Welcome Text
          ========================= -->
          <div class="col-lg-7 bg-primary" style="background-image:url('./images/login-bg-4.jpg');">
            <div class="hero-wrap d-flex align-items-center rounded-3 rounded-end-0 h-100">
              <div class="hero-mask opacity-2 bg-primary"></div>
              <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/anh-13-mau-nha-tro-dep.jpg');"></div>
              <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
                <div class="row g-0">
                  <div class="col-12 col-lg-12 ms-5">
                    <div class="mt-4 mb-2 mb-lg-0"> <a href="index.html" title="RoomFinder"><img src="images/logo_white.svg" alt="Oxyy" style="height: 55px;"></a> </div>
                  </div>
                </div>
                <div class="row g-0 my-auto">
                  <div class="col-11 col-lg-10 mx-auto">
                    <h1 class="text-11 text-white mb-3">Chào mừng bạn!</h1>
                    <p class="text-5 text-white lh-base mb-4">Đăng nhập để đăng bài, xem danh sách yêu thích và hơn thế nữa.</p>
                    <a class="btn btn-dark rounded-pill shadow-none video-btn py-1 px-3 d-inline-flex align-items-center mb-5" href="#" data-src="https://www.youtube.com/embed/7e90gBu4pas" data-bs-toggle="modal" data-bs-target="#videoModal"><span class="me-2 text-7"><i class="fas fa-play-circle"></i></span>Watch demo</a> </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Welcome Text End --> 
          
          <!-- Login Form
          ========================= -->
          <div data-bs-theme="dark"  class="col-lg-5 shadow-lg d-flex align-items-center rounded-3 rounded-start-0 bg-dark">
            <div class="container my-auto py-5">
              <div class="row">
                <div class="col-11 col-lg-10 mx-auto">
                  <h3 class="text-white text-center mb-4">Đăng nhập</h3>
                  <form id="loginForm" class="form-dark" method="post">
                    <div class="mb-3">
                      <label class="form-label text-light" for="emailAddress">Tài khoản</label>
                      <input type="text" class="form-control" id="account" required placeholder="Nhập tài khoản">
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-light" for="loginPassword">Mật khẩu</label>
                      <input type="password" class="form-control" id="password" required placeholder="Nhập mật khẩu">
                    </div>
                    <div class="row mt-4">
                      <div class="col">
                        <div class="form-check text-2">
                          <input id="remember-me" name="remember" class="form-check-input" type="checkbox">
                          <label class="form-check-label text-light" for="remember-me">Ghi nhớ đăng nhập</label>
                        </div>
                      </div>
                      <div class="col-sm text-2 text-end"><a href="forgot-password-2.html">Quên mật khẩu ?</a></div>
                    </div>
                    <div class="d-grid my-4">
              <button class="btn btn-primary" type="submit">Đăng nhập</button>
            </div>
                  </form href="index.html">
                  <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1 border-secondary">
                    <span class="mx-2 text-2 text-white-50">Hoặc</span>
                    <hr class="flex-grow-1 border-secondary">
                  </div>
                  <div class="d-flex flex-column align-items-center mb-4">
                    <button class="d-flex align-items-center justify-content-center w-100 oxyy-login-register btn login-google">
                      <span class="social-logo-wrapper pt-1">
                        <img class="social-logo" src="./images/google-logo.svg" alt="Logo Google">
                      </span>
                      <span class="social-text ms-2">Tiếp tục với Google</span>
                    </button>
                  </div>
                  <p class="text-2 text-center text-light mb-0">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Login Form End --> 
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script --> 
<script src="./vendor/jquery/jquery.min.js"></script> 
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="./js/theme.js"></script>
</body>
</html>
