<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<!-- Colors Css -->
<link id="color-switcher" type="text/css" rel="stylesheet" href="css/color-purple.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap">
    <div class="hero-mask opacity-8 bg-dark"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/login-bg-4.jpg');"></div>
    <div class="hero-content w-100">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-11 col-xl-9 mx-auto">
            <div class="row g-0 min-vh-100"> 
              <!-- Welcome Text
			  ========================= -->
              <div class="col-md-6">
                <div class="hero-wrap h-100">
                  <div class="hero-mask opacity-5 bg-primary"></div>
                  <div class="hero-bg hero-bg-scroll" style="background-image:url('images/nha-tro-gac-lung-1-1.jpg');"></div>
                  <div class="hero-content w-100 min-vh-100 d-flex flex-column">
                    <div class="row g-0">
                      <div class="col-10 col-lg-9 mx-auto">
                        <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="RoomFinder"><img src="./images/logo_white.svg" alt="RoomFinder"></a> </div>
                      </div>
                    </div>
                    <div class="row g-0 my-auto">
                      <div class="col-10 col-lg-9 mx-auto">
                        <h1 class="text-10 text-white fw-700 text-uppercase mb-4">Kết nối với mạng lưới tìm phòng trọ lớn nhất</h1>
                        <p class="text-white fw-300 lh-base mb-5">Gia nhập cộng đồng của chúng tôi chỉ trong vài phút! Đăng ký thông tin của bạn để tìm phòng trọ ngay hôm nay.</p>                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Welcome Text End --> 
              
              <!-- Register Form
			  ========================= -->
              <div class="col-md-6 d-flex flex-column bg-light shadow-lg">
                <div class="my-auto py-5">
                  <div class="row g-0">
                    <div class="col-10 col-lg-9 mx-auto">
                      <h3 class="text-6 fw-600">Đăng ký</h3>
                      <p class="text-2 mb-5">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                      <form id="signupForm"  class="form-border" method="post">
                        <div class="icon-group icon-group-end mb-3">
                          <input type="text" class="form-control border-dark" id="fullName" required placeholder="Họ tên">
                          <span class="icon-inside"><i class="fas fa-user"></i></span> </div>
                        <div class="icon-group icon-group-end mb-3">
                          <input type="text" class="form-control border-dark" id="username" required placeholder="Tên tài khoản">
                          <span class="icon-inside"><i class="fas fa-user-circle"></i></span> </div>
                        <div class="icon-group icon-group-end mb-3">
                          <input type="email" class="form-control border-dark" id="emailAddress" required placeholder="Địa chỉ email">
                          <span class="icon-inside"><i class="fas fa-envelope"></i></span> </div>
                        <div class="icon-group icon-group-end mb-3">
                          <input type="password" class="form-control border-dark" id="loginPassword" required placeholder="Mật khẩu">
                          <span class="icon-inside"><i class="fas fa-lock"></i></span> </div>
                        <div class="form-check mt-4">
                          <input id="agree" name="agree" class="form-check-input border-dark rounded-0" type="checkbox">
                          <label class="form-check-label" for="agree">Tôi đồng ý với <a href="#">điều khoản</a> và <a href="#">dịch vụ</a>.</label>
                        </div>
                        <button class="btn btn-primary rounded-0 my-4" type="submit">Tạo tài khoản</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="pt-2 pb-3">
                  <div class="row">
                    <div class="col-10 col-lg-9 mx-auto">
                      <p class="text-2 text-muted mb-0">Copyright © 2024 <a href="#">RoomFinder</a></p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Register Form End --> 
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Styles Switcher -->
<div id="styles-switcher" class="left">
  <h5>Color Switcher</h5>
  <hr>
  <ul class="mb-0">
    <li class="blue" data-bs-toggle="tooltip" title="Blue" data-path="#"></li>
    <li class="indigo" data-bs-toggle="tooltip" title="Indigo" data-path="css/color-indigo.css"></li>
    <li class="purple" data-bs-toggle="tooltip" title="Purple" data-path="css/color-purple.css"></li>
    <li class="pink" data-bs-toggle="tooltip" title="Pink" data-path="css/color-pink.css"></li>
    <li class="red" data-bs-toggle="tooltip" title="Red" data-path="css/color-red.css"></li>
    <li class="orange" data-bs-toggle="tooltip" title="Orange" data-path="css/color-orange.css"></li>
    <li class="yellow" data-bs-toggle="tooltip" title="Yellow" data-path="css/color-yellow.css"></li>
    <li class="teal" data-bs-toggle="tooltip" title="Teal" data-path="css/color-teal.css"></li>
    <li class="green" data-bs-toggle="tooltip" title="Green" data-path="css/color-green.css"></li>
    <li class="cyan" data-bs-toggle="tooltip" title="Cyan" data-path="css/color-cyan.css"></li>
    <li class="brown" data-bs-toggle="tooltip" title="Brown" data-path="css/color-brown.css"></li>
  </ul>
  <button class="btn switcher-toggle"><i class="fas fa-cog"></i></button>
</div>
<!-- Styles Switcher End --> 

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<!-- Style Switcher --> 
<script src="js/switcher.min.js"></script> 
<script src="js/theme.js"></script>
</body>
</html>
